<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLSMP - TIMER</title>
    <style>
        /* Seu estilo CSS permanece o mesmo */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://cdn.discordapp.com/attachments/1214353042263244840/1279188251680440320/1048300-doacao-doa-se-gatinhos.png?ex=66d38865&is=66d236e5&hm=9de20599147ebbc29d4dd591d61698cb1984ac133afc126b1502bf8d87da7962&') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            border: 5px solid #ffffff;
            border-radius: 15px;
            background-color: rgba(0, 0, 0, 0.85);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 2em;
            margin: 0;
            color: #ffffff;
            letter-spacing: 3px;
            text-shadow: 0 0 8px #ffffff;
        }
        p {
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 1.2em;
            margin: 15px 0;
            color: #dddddd;
            line-height: 1.4;
            text-shadow: 0 0 5px #000;
        }
        .warning {
            color: #ffffff;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 8px #ffffff;
        }
        .countdown {
            font-family: 'Lucida Console', Monaco, monospace;
            font-size: 1.5em;
            margin: 15px 0;
            color: #ffffff;
            text-shadow: 0 0 10px #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O Fim Está Próximo</h1>
        <p class="warning">O tempo está se esgotando.</p>
        <p class="countdown" id="countdown">Calculando...</p>
        <p>Prepare-se para o início do fim. Não há como escapar.</p>
    </div>

    <script>
        // Função para atualizar o countdown
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('November 30, 2024 23:59:59 GMT-3').getTime();
            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `${days} dias ${hours} horas ${minutes} minutos ${seconds} segundos`;

            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                countdownElement.innerHTML = "O tempo acabou.";
            }
        }

        const countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
